<app-terminal terminalTitle="contact.sh">
  <div class="terminal-line">
    <span class="prompt">user&#64;portfolio:~$</span>
    <span class="command">./contact_form</span>
  </div>
  
  <!-- Contact Form -->
  <div class="terminal-line output">
    <div class="contact-container">
      <h2 class="section-title">GET IN TOUCH</h2>
      
      <div class="contact-methods">
        <!-- Contact Form -->
        <form (ngSubmit)="onSubmit()" #contactFormRef="ngForm" class="contact-form">
          <div class="form-group">
            <label for="name">NAME</label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              [(ngModel)]="contactForm.name" 
              required
              class="terminal-input"
              placeholder="Enter your name..."
            >
          </div>
          
          <div class="form-group">
            <label for="email">EMAIL</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              [(ngModel)]="contactForm.email" 
              required
              class="terminal-input"
              placeholder="your.email@example.com"
            >
          </div>
          
          <div class="form-group">
            <label for="message">MESSAGE</label>
            <textarea 
              id="message" 
              name="message" 
              [(ngModel)]="contactForm.message" 
              required
              class="terminal-input"
              rows="5"
              placeholder="Type your message here..."
            ></textarea>
          </div>
          
          <div class="form-actions">
            <button 
              type="submit" 
              class="terminal-button"
              [disabled]="!contactFormRef.form.valid || isSending"
            >
              <span *ngIf="!isSending && !isSubmitted">SEND MESSAGE</span>
              <span *ngIf="isSending">SENDING...</span>
              <span *ngIf="isSubmitted && !isSending">MESSAGE SENT!</span>
            </button>
          </div>
        </form>
        
        <!-- Social Links -->
        <div class="social-links">
          <h3>OR FIND ME HERE</h3>
          <div class="social-grid">
            <a 
              *ngFor="let social of socialLinks" 
              [href]="social.url" 
              target="_blank" 
              class="social-link"
              [title]="social.name"
            >
              <i [class]="social.icon"></i>
              <span class="social-username">{{ social.username }}</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Cursor -->
  <div class="terminal-line">
    <span class="prompt">user&#64;portfolio:~$</span>
    <span class="cursor"></span>
  </div>
</app-terminal>
