<app-terminal terminalTitle="about_me.sh">
  <div class="terminal-line">
    <span class="prompt">user&#64;portfolio:~$</span>
    <span class="command">cat about_me.txt</span>
  </div>
  <div class="terminal-line output">
    <div class="about-content">
      <!-- Loading State -->
      <div *ngIf="isLoading" class="loading-state">
        <div class="loading-spinner"></div>
        <p>Loading profile data...</p>
      </div>

      <!-- Content -->
      <div [class.hidden]="isLoading" [class.visible]="!isLoading">
        <div class="about-section">
          <h3 class="section-title">ABOUT ME</h3>
          <p [innerHTML]="aboutText"></p>
        </div>
        
        <!-- Experience Section -->
        <div class="about-section" *ngIf="experiences.length > 0">
          <h3 class="section-title">EXPERIENCE</h3>
          <div class="experience-item" *ngFor="let exp of experiences">
            <div class="job-title">{{ exp.title }}</div>
            <div class="company">{{ exp.company }} | {{ exp.period }}</div>
            <ul class="job-description">
              <li *ngFor="let desc of exp.description">{{ desc }}</li>
            </ul>
          </div>
        </div>
        
        <!-- Education Section -->
        <div class="about-section" *ngIf="education.length > 0">
          <h3 class="section-title">EDUCATION</h3>
          <div class="education-item" *ngFor="let edu of education">
            <div class="degree">{{ edu.degree }}</div>
            <div class="institution">{{ edu.institution }} | {{ edu.period }}</div>
            <div class="details">{{ edu.details }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="terminal-line">
    <span class="prompt">user&#64;portfolio:~$</span>
    <span class="cursor"></span>
  </div>
</app-terminal>
