<div class="terminal-window">
  <!-- Terminal Header -->
  <div class="terminal-header">
    <div class="terminal-buttons">
      <span class="terminal-button close"></span>
      <span class="terminal-button minimize"></span>
      <span class="terminal-button maximize"></span>
    </div>
    <div class="terminal-title">projects.sh</div>
  </div>
  
  <!-- Terminal Body -->
  <div class="terminal-body">
    <div class="terminal-line">
      <span class="prompt">user&#64;portfolio:~$</span>
      <span class="command">ls -la projects/</span>
    </div>
    <div class="terminal-line output">
      <div class="projects-grid">
        <!-- Project Card 1 -->
        <div class="project-card" *ngFor="let project of projects">
          <div class="project-header">
            <i class="fas fa-folder"></i>
            <h3 class="project-name">{{ project.name }}</h3>
            <div class="project-links">
              <a *ngIf="project.github" [href]="project.github" target="_blank" class="project-link" title="View on GitHub">
                <i class="fab fa-github"></i>
              </a>
              <a *ngIf="project.demo" [href]="project.demo" target="_blank" class="project-link" title="Live Demo">
                <i class="fas fa-external-link-alt"></i>
              </a>
            </div>
          </div>
          <p class="project-description">{{ project.description }}</p>
          <div class="project-tech">
            <span class="tech-tag" *ngFor="let tech of project.technologies">
              {{ tech }}
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="terminal-line">
      <span class="prompt">user&#64;portfolio:~$</span>
      <span class="cursor"></span>
    </div>
  </div>
</div>
