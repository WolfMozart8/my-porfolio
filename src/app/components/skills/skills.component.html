<app-terminal terminalTitle="skills.exe">
  <!-- Terminal Loading Animation -->
  <div class="terminal-line" *ngIf="!showTerminalOutput">
    <span class="prompt">></span>
    <span class="command">loading skills matrix</span>
    <span class="cursor"></span>
    <pre class="terminal-output">{{ terminalOutput }}</pre>
  </div>
  
  <!-- Skills Content -->
  <div class="skills-content" *ngIf="showTerminalOutput && skillCategories?.length">
    <!-- Category Navigation -->
    <div class="category-nav">
      <!-- All Skills -->
      <button
        [class.active]="activeCategory === 'all'"
        (click)="setActiveCategory('all')"
        class="category-button"
      >
        <!-- <i class="fas {{ category.icon }}"></i> -->
        {{ 'all' | titlecase }}
      </button>

      <!-- Skill Categories -->
      <button 
        *ngFor="let category of skillCategories"
        [class.active]="activeCategory === category.name"
        (click)="setActiveCategory(category.name)"
        class="category-button"
      >
        <i class="fas {{ category.icon }}"></i>
        {{ category.name | titlecase }}
      </button>
    </div>
    
    <!-- Skills Grid -->
    <div class="skills-grid" *ngIf="activeCategory">
      <div class="skill-card" [class.high-level]="skill.level && skill.level > 80" *ngFor="let skill of getActiveSkills()">
        <div class="skill-header">
          <i class="{{ skill.icon }}"></i>
          <h3 class="skill-name">{{ skill.name }}
            <span class="skill-badge basic" *ngIf="skill.level && skill.level <= 30">Basic</span>
          </h3>
        </div>
        
        <!-- Tags -->
        <div class="skill-tags" *ngIf="skill.tags && skill.tags.length">
          <span 
            *ngFor="let tag of skill.tags" 
            class="skill-tag {{ tag.class }}"
          >
            {{ tag.name }}
          </span>
        </div>
      </div>
    </div>
    
    <!-- Terminal Footer -->
    <div class="terminal-footer">
      <div class="terminal-line">
        <span class="prompt">></span>
        <span class="command">skills {{ activeCategory }} --level=all</span>
        <span class="cursor"></span>
      </div>
      <div class="terminal-line">
        <span class="output">Displaying {{ getActiveSkills().length }} {{ activeCategory }} skills</span>
      </div>
    </div>
  </div>
</app-terminal>
